<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعديل بيانات الموظف</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #f8f9fa; }
        .navbar { background-color: #dd0dfd; }
        .card { border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); margin-bottom: 20px; }
        .form-label { font-weight: 600; }
        .employee-header { background-color: #f1f8ff; border-bottom: 2px solid #c50dfd; padding: 15px 0; margin-bottom: 20px; }
        .required-field::after { content: " *"; color: red; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">نظام إدارة الموظفين بالفروع</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/branches">الفروع</a></li>
                    <li class="nav-item"><a class="nav-link" href="/employees">الموظفين</a></li>
                    <li class="nav-item"><a class="nav-link" href="/search">البحث</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="employee-header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h2><i class="bi bi-pencil-square"></i> تعديل بيانات الموظف</h2>
                <a href="/employees" class="btn btn-secondary"><i class="bi bi-arrow-right"></i> العودة للقائمة</a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <form id="editEmployeeForm" action="/employees/{{ employee.id }}" method="POST">
                            <input type="hidden" name="_method" value="PUT">
                            <!-- البيانات الأساسية -->
                            <div class="form-section">
                                <h5><i class="bi bi-person"></i> البيانات الأساسية</h5>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="name_ar" class="form-label required-field">الاسم (عربي)</label>
                                        <input type="text" class="form-control" id="name_ar" name="name_ar" value="{{ employee.name_ar }}" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="name_en" class="form-label required-field">الاسم (إنجليزي)</label>
                                        <input type="text" class="form-control" id="name_en" name="name_en" value="{{ employee.name_en }}" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="branch_id" class="form-label required-field">الفرع</label>
                                        <select class="form-select" id="branch_id" name="branch_id" required>
                                            <option value="">اختر الفرع</option>
                                            {% for branch in branches %}
                                            <option value="{{ branch.id }}" {% if employee.branch_id == branch.id %}selected{% endif %}>{{ branch.name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="identification_number" class="form-label">الرقم التعريفي</label>
                                        <input type="text" class="form-control" id="identification_number" name="identification_number" value="{{ employee.identification_number }}">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="mobile_number" class="form-label">رقم الموبايل</label>
                                        <input type="text" class="form-control" id="mobile_number" name="mobile_number" value="{{ employee.mobile_number }}">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="id_card_number" class="form-label">رقم البطاقة</label>
                                        <input type="text" class="form-control" id="id_card_number" name="id_card_number" value="{{ employee.id_card_number }}">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="email" class="form-label">البريد الإلكتروني</label>
                                        <input type="email" class="form-control" id="email" name="email" value="{{ employee.email }}">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="username" class="form-label">اسم المستخدم</label>
                                        <input type="text" class="form-control" id="username" name="username" value="{{ employee.username }}">
                                    </div>
                                </div>
                            </div>

                            <!-- الحالة والمسمى الوظيفي -->
                            <div class="form-section">
                                <h5><i class="bi bi-briefcase"></i> الحالة والمسمى الوظيفي</h5>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="status" class="form-label">الحالة</label>
                                        <select class="form-select" id="status" name="status">
                                            <option value="Training" {% if employee.status == 'Training' %}selected{% endif %}>Training</option>
                                            <option value="Active" {% if employee.status == 'Active' %}selected{% endif %}>Active</option>
                                            <option value="Suspend" {% if employee.status == 'Suspend' %}selected{% endif %}>Suspend</option>
                                            <option value="Termination" {% if employee.status == 'Termination' %}selected{% endif %}>Termination</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="title" class="form-label">المسمى الوظيفي</label>
                                        <select class="form-select" id="title" name="title">
                                            <option value="Agent" {% if employee.title == 'Agent' %}selected{% endif %}>Agent</option>
                                            <option value="Leader" {% if employee.title == 'Leader' %}selected{% endif %}>Leader</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <!-- بيانات الزي -->
                            <div class="form-section">
                                <h5><i class="bi bi-person-badge"></i> بيانات الزي</h5>
                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="received_shirt" name="received_shirt" {% if employee.received_shirt %}checked{% endif %}>
                                            <label class="form-check-label" for="received_shirt">استلام القميص</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="received_sweater" name="received_sweater" {% if employee.received_sweater %}checked{% endif %}>
                                            <label class="form-check-label" for="received_sweater">استلام البلوفر</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="received_pants" name="received_pants" {% if employee.received_pants %}checked{% endif %}>
                                            <label class="form-check-label" for="received_pants">استلام البنطلون</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="uniform_receipt_date" class="form-label">تاريخ استلام الزي</label>
                                        <input type="date" class="form-control" id="uniform_receipt_date" name="uniform_receipt_date" value="{{ employee.uniform_receipt_date|default('', true) }}">
                                    </div>
                                </div>
                            </div>

                            <!-- بيانات الفيزا وخط الديمو -->
                            <div class="form-section">
                                <h5><i class="bi bi-credit-card"></i> بيانات الفيزا وخط الديمو</h5>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="received_visa" name="received_visa" {% if employee.received_visa %}checked{% endif %}>
                                            <label class="form-check-label" for="received_visa">استلم فيزا</label>
                                        </div>
                                        <div class="mt-2">
                                            <label for="visa_receipt_date" class="form-label">تاريخ استلام الفيزا</label>
                                            <input type="date" class="form-control" id="visa_receipt_date" name="visa_receipt_date" value="{{ employee.visa_receipt_date|default('', true) }}">
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="received_demo_line" name="received_demo_line" {% if employee.received_demo_line %}checked{% endif %}>
                                            <label class="form-check-label" for="received_demo_line">استلم خط ديمو</label>
                                        </div>
                                        <div class="mt-2">
                                            <label for="demo_line_number" class="form-label">رقم خط الديمو</label>
                                            <input type="text" class="form-control" id="demo_line_number" name="demo_line_number" value="{{ employee.demo_line_number }}">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- تواريخ التعيين والاستقالة -->
                            <div class="form-section">
                                <h5><i class="bi bi-calendar"></i> تواريخ التعيين والاستقالة</h5>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="hire_date" class="form-label">تاريخ التعيين</label>
                                        <input type="date" class="form-control" id="hire_date" name="hire_date" value="{{ employee.hire_date|default('', true) }}">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="resignation_date" class="form-label">تاريخ الاستقالة (إن وجد)</label>
                                        <input type="date" class="form-control" id="resignation_date" name="resignation_date" value="{{ employee.resignation_date|default('', true) }}">
                                    </div>
                                </div>
                            </div>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save"></i> حفظ التعديلات
                                </button>
                                <a href="/employees" class="btn btn-secondary">
                                    <i class="bi bi-x-circle"></i> إلغاء
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('editEmployeeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            formData.append('_method', 'PUT');
            fetch('/employees/{{ employee.id }}', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    alert('تم تحديث بيانات الموظف بنجاح');
                    window.location.href = '/employees';
                } else {
                    alert(data.error || 'حدث خطأ أثناء التحديث');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('حدث خطأ أثناء التحديث');
            });
        });
    </script>
</body>
</html>
